<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<p>Hello World!</p>

<button name="btn1" id="btn1">Click me!</button>
  <p id="p1">This is new!</p>

  <script type="javascript">
    $(document).ready(function(){
      $("p").click(function(){
        $(this).hide();
      });
      $("#p1").hide();
      $("#btn1").click($("#p1").show(););
    });
  </script>
</body>
</html>
