<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MyGithubSite</title>
  <meta name="Description" content="This is a description!">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  
  <script>
    $(document).ready(function(){
      $("#howto").show();
      $('#dbg').click(hideDebug());
      $('#welcome').click(showDebug());
      hideDebug();
    });
    function showDebug(){
      $(".dbg").show();
    }
    function hideDebug(){
      $(".dbg").hide();
    }
  </script>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  
  <div class="jumbotron text-center">
    <h1 id="welcome">Welcome.</h1>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <h3>PST</h3>
        <br />
        <div id="pstclock" class="digital-clock">00:00:00</div>
      </div>
      <div class="col-sm-4">
        <h3>CST</h3>
        <br />
        <div id="cstclock" class="digital-clock">00:00:00</div>
      </div>
      <div class="col-sm-4">
        <h3>EST</h3>
        <br />
        <div id="estclock" class="digital-clock">00:00:00</div>
      </div>
    </div>
  </div>
  <div id="dbg">
    <div id="dbg1" class="dbg"></div>
    <div id="dbg2" class="dbg"></div>
    <div id="dbg3" class="dbg"></div>
    <div id="dbg4" class="dbg"></div>
    <div id="dbg5" class="dbg"></div>
    <div id="dbg6" class="dbg"></div>
  </div>
  
  <hr>
  v0.0.0.1
  <script src="main.js"></script>
</body>
</html>
