<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      
      $("#p1").hide();
      $("#btn1").click(function(){
        $("#p1").show();
      });
    });
  </script>
</head>
<body>
<p>Hello World!</p>

<button name="btn1" id="btn1">Click me!</button>
  <p id="p1">This is new!</p>

  
</body>
</html>
