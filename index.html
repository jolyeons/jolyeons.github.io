<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<p>Hello World</p>

<button name="btn1" id="btn1">Click me!</button>

  <script type="javascript">
    $(document).ready(function(){
      $("p").click(function(){
        $(this).hide();
      });
      
      $(#btn1).onClick(alert("HEY!");
    });
  </script>
</body>
</html>
